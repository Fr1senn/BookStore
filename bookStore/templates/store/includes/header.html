<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="{% url 'catalog' %}" class="fw-bold fs-4 text-decoration-none text-light me-3">
                BOOK-STORE
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'reviews' %}" class="nav-link px-2 text-white">Отзывы</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" method="get" action="{% url 'search' %}">
                {% csrf_token %}
                <input name="search_input" type="search" class="form-control form-control-dark text-white bg-dark" placeholder="Поиск..." aria-label="Search">
            </form>
            {% if user.is_authenticated %}
                <div class="d-flex align-items-center">
                    <a class="mx-3" href="{% url 'profile' %}">{{ user.username }}</a>
                    <a class="btn btn-outline-warning" href="{% url 'logout' %}">Выйти</a>
                </div>
            {% else %}
                <div class="text-end">
                    <a class="btn btn-outline-primary" href="{% url 'login' %}">Войти</a>
                </div>
            {% endif %}

        </div>
    </div>
</header>
