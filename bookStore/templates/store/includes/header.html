<header class="header">
    <div class="container">
        <div class="header_inner">
            <a href="{% url 'home' %}" class="logo">BOOK-STORE</a>
            <ul class="menu">
                <li class="menu_item">
                    <a href="{% url 'reviews' %}" class="menu_item-link">Отзывы</a>
                </li>
                <li class="menu_item">
                    <a href="{% url 'catalog' %}" class="menu_item-link">Каталог</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
                <div>
                    <a href="{% url 'profile' %}" style="text-decoration:underline; color: blue; margin: 0 10px;">
                        {{ user.username }}</a>
                    <a href="{% url 'logout' %}" class="login">Выйти</a>
                </div>
            {% else %}
                <a href="{% url 'login' %}" class="login">Войти</a>
            {% endif %}

        </div>
    </div>
</header>
