{% extends 'store/base_templates/base.html' %}
{% load static %}
{% block title %}Отзывы{% endblock %}
{% block content %}
    <div class="container">
        {% for review in reviews %}
            <div class="card text-center w-50 mx-auto my-3">
                <div class="card-header">
                    <h3 class="fs-5 my-1">{{ review.user__first_name }} {{ review.user__last_name }}</h3>
                </div>
                <div class="card-body">
                    <p class="card-text fst-italic">- {{ review.text }}</p>
                </div>
                <div class="card-footer text-muted">
                    {{ review.writing_date }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
